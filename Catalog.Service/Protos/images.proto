syntax = "proto3";

option csharp_namespace = "Image.Grpc.Service";

package images;

service Images {
	rpc GetFoodImage (GetFoodImageRequest) returns (GetFoodImageReply);
}

message GetFoodImageRequest {
	string restaurant = 1;
	string food = 2;
}

message GetFoodImageReply {
	bool isSuccess = 1;
	bytes image = 2;
}
